<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Задание 1</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="frame-with-dots">
    <div class="css-image"></div>
    <div class="grass grass1"></div>
    <div class="grass grass2"></div>
    <div class="grass grass3"></div>
    <div class="grass grass4"></div>
    <div class="cloud"></div>
    <div class="mushroom mushroom-big">
    <div class="cap"></div>
    <div class="stem"></div>
    </div>
    <div class="mushroom mushroom-small">
    <div class="cap"></div>
    <div class="stem"></div>
    </div>
    <div class="dragonfly">
    <div class="dragonfly-body"></div>
    <div class="dragonfly-head">
        <div class="eye left"></div>
        <div class="eye right"></div>
    </div>
    <div class="wing wing-left-top"></div>
    <div class="wing wing-right-top"></div>
    <div class="wing wing-left-bottom"></div>
    <div class="wing wing-right-bottom"></div>
    </div>
    <!-- Верхние точки -->
    <div class="dot-in-border top" style="left: 60px;"></div>
    <div class="dot-in-border top" style="left: 100px;"></div>
    <div class="dot-in-border top" style="left: 140px;"></div>
    <div class="dot-in-border top" style="left: 180px;"></div>
    <!-- Нижние точки -->
    <div class="dot-in-border bottom" style="left: 60px;"></div>
    <div class="dot-in-border bottom" style="left: 100px;"></div>
    <div class="dot-in-border bottom" style="left: 140px;"></div>
    <div class="dot-in-border bottom" style="left: 180px;"></div>
    <!-- Левые точки -->
    <div class="dot-in-border left" style="top: 60px;"></div>
    <div class="dot-in-border left" style="top: 100px;"></div>
    <div class="dot-in-border left" style="top: 140px;"></div>
    <div class="dot-in-border left" style="top: 180px;"></div>
    <!-- Правые точки -->
    <div class="dot-in-border right" style="top: 60px;"></div>
    <div class="dot-in-border right" style="top: 100px;"></div>
    <div class="dot-in-border right" style="top: 140px;"></div>
    <div class="dot-in-border right" style="top: 180px;"></div>

    
  </div>
  <a href="index.html">Перейти на главную страницу</a>
</body>
</html>
