<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по грамотности</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Тест по грамотности</h1>
    </header>

    <main>
        <div id="test-area"></div>
        <div id="no-questions">Вопросы закончились</div>
        <div id="results">
            <h2>Результаты теста</h2>

            <div id="question-history"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
